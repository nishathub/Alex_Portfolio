</head>

<body>
    <section class="basic_layout">
        <div id="theme_body">
            
            <div class="right_open_area"></div>

            <div class="left_profile_info">

                    <div class="profile_part">
                        <div class="profile_circle">
                            <div class="img">
                                <img src="./assets/images/basic_layout/profile.png" alt="alex_profile_photo">
                            </div>
                        </div>

                        <ul class="language_switcher">
                            <li> <a href="#">Bn</a></li>
                            <li> <a class="active" href="#">En</a></li>
                        </ul>
                    </div>
                    <div class="profile_info_part">
                        <h1 class="profile_name">Nishat</h1>
                        <h3 class="profile_designation font-effect-neon">Web Designer</h3>
                        <div class="social_link_div ">
                            <ul class="social_link">
                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></i></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                            </ul>
                        </div>

                        <ul class="profile_contact">
                            <li><a class="pro_contact_no" href="#">+880 123 456 789 </a></li> <br>
                            <li><a class="" href="#">mail_nishat@gmail.com</i></a></li>
                        </ul> <br> <br>
                        <a class="cv_download" href="#" download="">Download CV</a>
                    </div>

                </header>
                <footer class="profile_part_footer">
                    <p class="profile_footer_p">
                        &copy; 2023 All rights reserved.
                    </p>
                </footer>
            </div>
            <div class="right_site_content_wrapper">
                <div class="right_site_contents">
                    <main>

                        <div class="top_bar">
                            <span>Nishat</span>
                            <i onclick="nav_id.classList.toggle('active')" class="fa fa-align-justify"></i>
                        </div>

                        <div class="page_heading">
                            <h2 class="heading">Contact</h2>
                            <h3 class="sub_heading">Get in Touch</h3>
                        </div>

                        <div class="contact_info_list">
                            <div class="single_box">
                                <i class="fa-solid fa-location-dot"></i>
                                <h4>Mirpur</h4>
                            </div>
                            <div class="single_box phone_number">
                                <i class="fa-solid fa-phone"></i>
                                <h4>+88 0123 4567 890</h4>
                            </div>
                            <div class="single_box">
                                <i class="fa-solid fa-envelope"></i>
                                <h4>nishat@ex.com</h4>
                            </div>
                        </div>

                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d228.28925203115477!2d90.36135413972984!3d23.809815721662236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c1670cdb1779%3A0x645bbf4f0aeb1d56!2sTech%20Park%20IT!5e0!3m2!1sen!2sbd!4v1690049359048!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>

                        <div class="contact_container">

                            <div class="contact_msg">
                                <div class="common_heading">
                                    <h2>
                                        <span>How May I Help You?</span>
                                    </h2>
                                </div>
                            </div>

                            <div class="contact_form">
                                <div class="form_left_part">

                                    <div class="java_label">
                                        <label class="form_label" id="input_full_name" for="">Full Name</label>
                                        <input 
                                        onkeydown="event.target.value.length > 1 ?
                                         input_full_name.classList.add('active'):
                                         input_full_name.classList.remove('active')
                                         "
                                        />  
                                    </div>

                                    <div class="java_label">
                                        <label class="form_label" id="input_subject" for="">Subject</label>
                                        <input 
                                        onkeydown="event.target.value.length > 1 ?
                                         input_subject.classList.add('active'):
                                         input_subject.classList.remove('active')
                                         "
                                        />  
                                    </div>

                                    <div class="java_label">
                                        <label class="form_label" id="Input_Email" for="">Email</label>
                                        <input 
                                        onkeydown="event.target.value.length> 1 ?
                                         Input_Email.classList.add('active'):
                                         Input_Email.classList.remove('active')
                                         "
                                        />  
                                    </div>
                            
                                    <!-- <input id="input_subject" type="text" placeholder="Subject"> -->

                                    
                                    <!-- <input id="Input_Email" type="text" placeholder="Email"> -->
                                    <br>

                                    

                                </div>

                                <div class="submit_button">
                                <button>Submit</button>
                                </div>

                                <div class="form_right_part">
                                    <div class="text_area">
                                        <div class="java_label">
                                           <label class="form_label" id="text_area_id" for="">Write Your Message Here..</label>
                                            <textarea 
                                            onkeydown="event.target.value.length > 1 ?
                                            text_area_id.classList.add('active'):
                                            text_area_id.classList.remove('active')
                                            "
                                            cols="30" rows="10"></textarea>  
                                        </div>
                                         
                                    </div>
                                </div>

                            </div>

                            <li>
                                <a href="blog.html"><i class="fa-solid fa-book"></i><span>Blog</span></a>
                            </li>
                            <li>
                                <a href="contact.html"><i class="fa-solid fa-envelope"></i><span>Contact</span></a>
                            </li>
                        </ul>
                    </nav>
